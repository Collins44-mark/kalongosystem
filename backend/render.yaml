# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: kalongo-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kalongo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set in dashboard to frontend URL, e.g. https://kalongo.vercel.app
      - key: DEBUG
        value: "0"

databases:
  - name: kalongo-db
    databaseName: kalongo
    plan: free
