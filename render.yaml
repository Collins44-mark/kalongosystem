# render.yaml must be at repo root for Render to detect it
services:
  - type: web
    name: hms-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run prisma:migrate:prod && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
